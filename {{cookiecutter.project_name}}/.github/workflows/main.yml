name: Main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # ---------------------------------------------------------------------------
  # Quality checks via DCC-BS reusable workflow (ruff lint + format + ty)
  # ---------------------------------------------------------------------------
  quality:
    uses: DCC-BS/ci-workflows/.github/workflows/python-backend-ci.yml@v8
    with:
      python_versions: '["{{cookiecutter.python_version}}"]'
      quality_python_version: "{{cookiecutter.python_version}}"
      check_command: "make check"

  # ---------------------------------------------------------------------------
  # Tests + coverage
  # ---------------------------------------------------------------------------
  tests:
    name: Tests (Python {% raw %}${{ matrix.python-version }}{% endraw %})
    runs-on: ubuntu-latest
    needs: [quality]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["{{cookiecutter.python_version}}"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python {% raw %}${{ matrix.python-version }}{% endraw %}
        run: uv python install {% raw %}${{ matrix.python-version }}{% endraw %}

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run tests with coverage
        run: uv run pytest --cov --cov-report=xml
        {% if cookiecutter.codecov == "y" %}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: {% raw %}${{ secrets.CODECOV_TOKEN }}{% endraw %}
          files: ./coverage.xml
          fail_ci_if_error: false
        {% endif %}
